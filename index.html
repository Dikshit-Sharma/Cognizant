<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .task-list {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar for Days -->
            <div class="col-md-3">
                <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary"
                    style="width: 380px;">
                    <a href="/"
                        class="d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none border-bottom">
                        <svg class="bi pe-none me-2" width="30" height="24">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                        <span class="fs-5 fw-semibold">Task Management</span>
                    </a>
                    <div class="list-group list-group-flush border-bottom scrollarea">
                        <a href="#" class="list-group-item list-group-item-action py-3 lh-sm" data-day="monday">
                            <div class="d-flex w-100 align-items-center justify-content-between">
                                <strong class="mb-1">Monday</strong>
                            </div>
                            <div class="col-10 mb-1 small">Open Monday Task List.</div>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action py-3 lh-sm" data-day="tuesday">
                            <div class="d-flex w-100 align-items-center justify-content-between">
                                <strong class="mb-1">Tuesday</strong>
                            </div>
                            <div class="col-10 mb-1 small">Open Tuesday Task List.</div>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action py-3 lh-sm" data-day="wednesday">
                            <div class="d-flex w-100 align-items-center justify-content-between">
                                <strong class="mb-1">Wednesday</strong>
                            </div>
                            <div class="col-10 mb-1 small">Open Wednesday Task List.</div>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action py-3 lh-sm" data-day="thursday">
                            <div class="d-flex w-100 align-items-center justify-content-between">
                                <strong class="mb-1">Thursday</strong>
                            </div>
                            <div class="col-10 mb-1 small">Open Thursday Task List.</div>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action py-3 lh-sm" data-day="friday">
                            <div class="d-flex w-100 align-items-center justify-content-between">
                                <strong class="mb-1">Friday</strong>
                            </div>
                            <div class="col-10 mb-1 small">Open Friday Task List.</div>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action py-3 lh-sm" data-day="saturday">
                            <div class="d-flex w-100 align-items-center justify-content-between">
                                <strong class="mb-1">Saturday</strong>
                            </div>
                            <div class="col-10 mb-1 small">Open Saturday Task List.</div>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action py-3 lh-sm" data-day="sunday">
                            <div class="d-flex w-100 align-items-center justify-content-between">
                                <strong class="mb-1">Sunday</strong>
                            </div>
                            <div class="col-10 mb-1 small">Open Sunday Task List.</div>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Task Display and Management Section -->
            <div class="col-md-9">
                <div id="task-management" class="p-4">
                    <h2 id="day-heading" class="mb-4">Select a day to manage tasks</h2>
                    <div id="task-list" class="task-list">
                        <ul id="tasks" class="list-group mb-4"></ul>
                        <form id="add-task-form" class="mb-4">
                            <div class="input-group">
                                <input type="text" id="task-input" class="form-control" placeholder="Add a new task"
                                    required>
                                <button type="submit" class="btn btn-primary">Add Task</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
